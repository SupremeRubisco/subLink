<!DOCTYPE html>
<html>
    <script>
function check() {

    document.getElementById("demo").innerHTML = womginxURL;
    //document.writeln("<br>Your life is "+womginxURL)
}

function unchecked() {
    document.getElementById("red").checked = false;
}

    //document.writeln("<br>Your life is "+searchURL);
    window.location.href = 'https://womginx.repl.co/main/'+searchURL;

}
    </script>

    <form>   
        <input type="text" placeholder=" Search...." name="search" id="URL">   
        <button type="submit" onclick="searchbox()">Submit</button>

        <input type="radio" id="alloy" name="?s" value="one" onclick="check()">
