<!DOCTYPE html>
<html>
    <script>

function searchbox() {
    var searchURL = document.getElementById("URL").value;
    if (document.getElementById('womginx').checked) {
        window.location.href =  'https://womginx.repl.co/main/'+searchURL;
    } else {
        window.location.href = 'https://ultraviolet-node-2.snoopy1035.repl.co/service/http%3A%2F%2F'+searchURL + '%2F';
    }
}
    </script>

    <form name="myform">   
        <input type="text" placeholder=" Search...." name="search" id="URL">

        <button type="reset" onclick="searchbox()">Go</button>   

        <input type="radio" id="womginx" name="proxyname" value="one">
        <label for="womginx">womginx</label>

        <input type="radio" id="ultraviolet" name="proxyname" value="one">
        <label for="ultraviolet">ultraviolet</label>
    </form>  

</html>
